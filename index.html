<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="styles.css">

<body>
  <h1>CSS + JavaScript Animation Demo</h1>

    <div class="animated-box"></div>
  </section>

 
  <!-- Part 2: JavaScript Functions -->
  
  <section id="part2">
    <h2> Part 2: Functions</h2>
    <p>Click below to run JS functions. Check console for results ðŸ‘‡</p>
    <button onclick="showCalculation()">Run Calculation</button>
  </section>

  
  <!-- Part 3: Combining CSS + JS -->
 
  <section id="part3">
    <h2>Part 3: JS Triggering CSS</h2>
    <button onclick="animateBox()">Click to Animate Box</button>
    <div id="js-box"></div>
  </section>

  <!-- Link external JavaScript -->
  <script src="script.js"></script>
